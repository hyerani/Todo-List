<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Hi+Melody&family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
  <script defer type="module" src="./js/main.js"></script>
  <title>Todo List</title>
</head>
<body>
  <header>
    <div class="header-title">
      <div class="header-img">
        <img src="./todo.jpeg" alt="todo img">
        <span class="search-text">Todo List</span>
      </div>
      <div class="search-li">
        <input class="todo-input" type="text" name="todo-text" id="todo-input" placeholder="I want to do nothing !">
        <button class="add-btn">+</button>
      </div>
    </div>
    <div class="select-li">
      <div class="mark-li">표시:
        <select name="mark" class="mark">
          <option value="all">모두</option>
          <option value="true">완료만</option>
          <option value="false">미완료만</option>
        </select>
      </div>
      <div>정렬:
        <select name="sort" class="sort">
          <option value="user">사용자지정 순</option>
          <option value="latest">최신 순</option>
          <option value="oldest">오래된 순</option>
        </select>
      </div>
    </div>
  </header>
  <main>
    <div class="todo-list"></div>
  </main>
</body>
</html>
